<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Productos de DummySQL</title>
    <link rel="stylesheet" href="styles.css">
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

</head>
	<body>
	<nav class="navbar navbar-expand-lg nav-olly px-3" >
		
		<a href="index.html" class="navbar-brand m-0">
			<img src="logo.png" alt="Logo" width="90">
		</a>
		
		<div class="d-flex align-items-center gap-3">
			<span class="nombre-tienda text-white fw-bold">Productos de DummyJson</span>
		</div>
		<form id="form-busqueda" class="mx-auto d-none d-md-flex"
		  style="width: 100%; max-width: 1200px;">
			<div class="buscador-wrapper">
				<input type="text"
				   placeholder="Buscar productos..."
				   class="buscador-input"
				   id="input-busqueda"
				   required>
					<button class="btn-buscar" type="submit">
						<i class="bi bi-search"></i>
					</button>
			</div>
		</form>
	</nav>

    <main>
       
        <div id="contenido">
		</div>
		
		

    </main>
    <script src="main.js"></script>
</body>
</html>
